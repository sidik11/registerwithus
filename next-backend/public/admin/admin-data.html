    <!-- Add Admin Modal -->
    <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addAdminForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addAdminModalLabel">Add Admin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="adminEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="text" class="form-control" id="adminPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Admin</button>
                    </div>

            </div>
        </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Load Admin Data from backend immediately
        async function loadAdminData() {
            try {
                const res = await fetch("/api/admin/admindata");
                const data = await res.json();
                const tbody = document.getElementById("adminTableBody");
                const thead = document.getElementById("adminTableHead");

                if (!tbody || !thead) return;

                tbody.innerHTML = "";
                thead.innerHTML = `<tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>`;

                if (!Array.isArray(data) || data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center">No admin records found</td></tr>`;
                    return;
                }

                data.forEach((admin, index) => {
                    const isActive = admin.status === 1 ? 'Active' : 'Deactivated';
                    const statusBtnClass = admin.status === 1 ? 'btn-success' : 'btn-secondary';
                    let trHTML = `
                        <td>${index + 1}</td>
                        <td>${admin.email}</td>
                        <td>${new Date(admin.created_at).toLocaleString()}</td>
                        <td><span class="badge bg-${admin.status === 1 ? 'success' : 'danger'}">${isActive}</span></td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="updateAdmin(${admin.id}, '${admin.email}', '${admin.password}')">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-sm btn-danger me-1" onclick="deleteAdmin(${admin.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-sm ${statusBtnClass}" onclick="toggleStatus(${admin.id}, ${admin.status})">
                                ${admin.status === 1 ? 'Deactivate' : 'Activate'}
                            </button>
                        </td>`;
                    const tr = document.createElement("tr");
                    tr.innerHTML = trHTML;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.getElementById("adminTableBody").innerHTML =
                    `<tr><td colspan="5" class="text-danger text-center">Failed to load admin data</td></tr>`;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadAdminData();

            // Add admin form submission
            document.getElementById("addAdminForm").addEventListener("submit", async function (e) {
                e.preventDefault();
                const email = document.getElementById("adminEmail").value.trim();
                const password = document.getElementById("adminPassword").value.trim();

                if (!email || !password) {
                    Swal.fire('Warning', 'Please fill all fields', 'warning');
                    return;
                }

                try {
                    const res = await fetch("/api/admin/admindata", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await res.json();
                    if (res.ok && result.success) {
                        Swal.fire('Success', 'Admin added successfully', 'success');
                        document.getElementById("addAdminForm").reset();
                        const modalEl = document.getElementById("addAdminModal");
                        const modal = bootstrap.Modal.getInstance(modalEl);
                        modal.hide();
                        const backdrop = document.querySelector(".modal-backdrop");
                        if (backdrop) backdrop.remove();
                        loadAdminData();
                    } else {
                        Swal.fire('Error', 'Failed to add admin: ' + result.message, 'error');
                    }
                } catch {
                    Swal.fire('Error', 'Error adding admin', 'error');
                }
            });
        });
    </script>
