<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Admin Login" />
  <meta name="author" content="Register With Us" />

  <title>Admin Login | Register With Us</title>
	<link rel="shortcut icon" href="./img/logo.png" />

  <link href="css/app.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Welcome back!</h1>
            <p class="lead">Sign in to your admin account</p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-3">
                <form id="loginForm">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      class="form-control form-control-lg"
                      type="email"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                      class="form-control form-control-lg"
                      type="password"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
/**
 * ðŸ”´ IMPORTANT CONFIG
 * CHANGE THIS URL TO WHERE YOUR ADMIN HTML IS ACTUALLY SERVED
 *
 * Examples:
 * http://localhost:3000/admin/index.html
 * http://localhost:5000/admin/index.html
 */
const ADMIN_DASHBOARD_URL = "http://localhost:3001/admin/index.html";

const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    Swal.fire("Warning", "Email and password are required", "warning");
    return;
  }

  Swal.fire({
    title: "Logging in...",
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading()
  });

  try {
    const res = await fetch("http://localhost:3001/api/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include", // ðŸ”¥ REQUIRED FOR COOKIES
      body: JSON.stringify({ email, password })
    });

    const result = await res.json();

    if (!res.ok || !result.success) {
      throw new Error(result.message || "Login failed");
    }

    Swal.fire({
      icon: "success",
      title: "Login successful",
      timer: 700,
      showConfirmButton: false
    }).then(() => {
      // âœ… THIS IS WHAT OPENS THE DASHBOARD
      window.location.href = ADMIN_DASHBOARD_URL;
    });

  } catch (err) {
    Swal.fire("Login Failed", err.message || "Something went wrong", "error");
  }
});
</script>
</body>
</html>
